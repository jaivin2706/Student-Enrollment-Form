<!DOCTYPE html>

<html lang="en">
<head>
<title>Student Port using JPDB </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css" type="text/css"/>

<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Student form</h2>
<form id="stdForm" method="post">
<div class="form-group">
    <span><label for="stdId">Student Roll NO:</label> <label id="StdIdMsg" onchange="getStd()">
</label></span>
<input type="text" class="form-control" name="stdId" id="stdId"
placeholder="Enter Student Roll no:" required>
</div>
<div class="form-group">
<label for="stdName">Student Full Name:</label>
<input type="text" class="form-control" id="stdName"
placeholder="Enter student Full Name  Name" name="stdName">
</div>
<div class="form-group">
<label for="stdClass">Enter Class:</label>
<input type="number" class="form-control" id="stdClass"
placeholder="Enter Class" name="stdClass">
</div>
  <div class="form-group">
<label for="stdBD">Enter Birth Date:</label>
<input type="text" class="form-control" id="stdBD"
placeholder="Enter Birth date " name="stdBD">
</div>
    <div class="form-group">
<label for="stdAd">Enter Address:</label>
<input type="text" class="form-control" id="stdAd"
placeholder="Enter Address  " name="stdAd">
</div>
    <div class="form-group">
<label for="stdED">Enter Enrollment  Date:</label>
<input type="text" class="form-control" id="stdED"
placeholder="Enter Birth date " name="stdED">
</div>
    <div class="form-group text-center"> 
        <button type="button" class='btn btn-lg btn-primary' id='save' onclick='saveData()' >Save</button>
         <button type="button" class='btn btn-lg btn-primary' id='change' onclick='changeData()' >Change</button>
          <button type="button" class='btn btn-lg btn-primary' id='reset' onclick='resetForm()' >Reset</button>
    </div>
</form>
</div>
    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
